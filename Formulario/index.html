<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
 
    
 
 <title>Formulário</title>
  </head>
  <body>
  <header id="header">
<img src="img/helpper-logo.png" alt="Helpper">
 <div id="menu">
   <nav >
    <ul>
      <li><a href="">Home</a> </li>
      <li><a href="">Formulário</a></li>
    </ul>
  </nav>
</div>
  </header>
    <div class="container">

    <form>
  <div class="form-row">
    
    <div class="form-group col-md-6">
      <label for="inputName4">Nome Completo</label>
      <input type="text" class="form-control" id="inputName4" placeholder="Digite seu nome Completo">

    </div>

    <div class="form-group col-md-6">
      <label for="inputCpf4">CPF</label>
      <input type="text" class="form-control" id="inputCpf4" placeholder="Digite seu CPF">
    </div>

  </div>

  <div class="form-row">
    
    <div class="form-group col-md-7">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Digite Email">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPhone4">Telefone</label>
      <input type="text" class="form-control" id="inputPhone4" placeholder="Digite seu Telefone">
    </div>

  </div>
<div class="form-row">
  <div class="form-group col-md-8">
    <label for="inputAddress">Logradouro</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
  </div>

  <div class="form-group col-md-4">
    <label for="inputNumber">Numero</label>
    <input type="text" class="form-control " id="inputNumber" placeholder="Numero da residência">
  </div>

  </div>

  <div class="form-group">
    <label for="inputAddress2">Bairro</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu bairro">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCountry">Estado</label>
      <input type="text" id="inputCountry" class="form-control" placeholder="Selecione o Estado">
     
  
    </div>
   
  </div>
  
  <button type="submit" id="btnSubmit" class="btn btn-primary btn-block">Cadastrar</button>
</form>

</div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    
  
  </body>
</html>
